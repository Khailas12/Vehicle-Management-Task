<div class="main">

    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Vehicle Number</th>  
            <th>Vehicle Type</th>  
            <th>Model</th>  
            <th>Desription</th>  
            <th>Actions</th>  
        </tr>  
        </thead>  

        <tbody>  
        {% for data in dataset %}  
            <tr>  
                <td>{{ data.vehicle_number }}</td>  
                <td>{{ data.vehicle_type }}</td>  
                <td>{{ data.vehicle_model }}</td>  
                <td>{{ data.vehicle_description }}</td>  
                <td>  
                    <a href="{% url 'vehicle:user_read' data.id %}">View</a>  
                    <a href="{% url 'vehicle:update' data.id %}">Update</a>  
                </td>  
            </tr>  
        {% endfor %}
        </tbody>

    </table>  
    <br>  
    <br>  
</div>
